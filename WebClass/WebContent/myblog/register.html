<!DOCTYPE html>
<html lang="ko">

<head>
  <title>register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
  <div class="forGrid" style="background-color: #2B3137">
    <nav class="navbar navbar-default sidebar" role="navigation">
      <div class="container-fluid">
        <div class="loginForm">
          <span id="logintxt" style="font-size:16px;">
        Login
      </span>
          <form id="loginForm">
            <input class="form-control" type="text" placeholder="ID" aria-label="ID" id="id" required>
            <input class="form-control" type="password" placeholder="PW" aria-label="PW" id="pw" required>
            <button id="loginbtn" class="btn" type="button" data-toggle="modal" data-target="#myModal">Sign in</button>
            <a href="register.html">
            <button class="btn" type="button">Register</button>
          </a>
          </form>
        </div>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        </div>
        <div class="collapse navbar-collapse" id="collapse-1">
          <ul class="nav navbar-nav" id="side">
            <!--<li><a href="#">Profile<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-user"></span></a></li>-->
            <li><a href="main.html">Home<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-home"></span></a></li>
            <li><a href="office.html">Office<span style="font-size:16px;" class="pull-right showopacity glyphicon glyphicon-briefcase
        "></span></a></li>
            <li><a href="vacation.html">Vacation<span style="font-size:16px;" class="pull-right showopacity glyphicon glyphicon-globe"></span></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="rst-register-content">
        <form style="padding: 24px 16px 24px 16px">
            <div class="optiongroup">
              <label><input type='radio' value='first' />1학년</label>
              <label><input type='radio' value='second' checked/>2학년</label>
              <label><input type='radio' value='third'/>3학년</label>
              <select>
                <option value="hd">해킹방어과</option>
                <option value="wp">웹프로그래밍과</option>
                <option value="dc">디지털컨텐츠과</option>
                <option value="eb">이비즈니스과</option>
              </select>
            </div>
            <dl class="form-group mt-0">
              <dt class="input-label">
                  <label class="form-label f5">Student Code</label>
                </dt>
              <dd>
                <input type="text" name="user[login]" id="user[login]" class="form-control form-control-lg input-block" placeholder="Pick your student code" autofocus>
              </dd>
            </dl>
            <dl class="form-group">
              <dt class="input-label">
                  <label class="form-label f5" for="user">Name</label>
                </dt>
              <dd>
                <input type="text" name="user" id="user" class="form-control form-control-lg input-block" placeholder="Write your name">
              </dd>
            </dl>
            <button id="registerbtn" class="btn btn-block" type="button" data-toggle="modal" data-target="#myModal2">Sign up</button>
        </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">
              <h4 class="modal-title" id="example"></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="myModal2" tabindex="-2" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">
              <h4 class="modal-title" id="example2">...</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
